<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Search</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

  <h1>Weather Search</h1>

  <form action="/weather" method="POST">

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>
    <button type="submit">Get Weather</button>

  </form>

  <div class="recent">

    <h2>Recent Searches</h2>
    
    <div id="last"></div>

  </div>
  
  <script>

    async function loadRecentSearches()
    {
      
        const response = await fetch('/recent');
        const data = await response.json();

        let result = '<table border="1"><tr><th>City</th><th>Temperature</th><th>Condition</th></tr>';

        data.forEach(item => {result += `<tr><td>${item.city}</td><td>${item.weather.current.temp_c}Â°C</td><td>${item.weather.current.condition.text}</td></tr>`;});

        result += '</table>';

        document.getElementById('last').innerHTML = result;
    }

    document.addEventListener('DOMContentLoaded', loadRecentSearches);

  </script>

</body>
</html>
